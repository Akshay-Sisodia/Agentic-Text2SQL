<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Text-to-SQL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-database me-2"></i>
                Agentic Text-to-SQL
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="showSchemaBtn">Database Schema</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card mb-4">
                    <div class="card-header bg-light">
                        <h5 class="card-title mb-0">Ask a question about your database</h5>
                    </div>
                    <div class="card-body">
                        <form id="queryForm">
                            <div class="mb-3">
                                <textarea class="form-control" id="queryInput" rows="3" placeholder="Enter your question in natural language (e.g., 'Show me all customers from New York')"></textarea>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="executeQuery" checked>
                                        <label class="form-check-label" for="executeQuery">
                                            Execute query
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <select class="form-select" id="explanationType">
                                        <option value="simplified" selected>Simplified explanation</option>
                                        <option value="technical">Technical explanation</option>
                                        <option value="educational">Educational explanation</option>
                                        <option value="brief">Brief explanation</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <select class="form-select" id="agentType">
                                        <option value="enhanced" selected>Enhanced (PydanticAI)</option>
                                        <option value="optimized">Optimized (DSPy)</option>
                                        <option value="base">Base</option>
                                    </select>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-play me-2"></i>Generate SQL
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="loadingIndicator" class="text-center my-4 d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Processing your query...</p>
                </div>

                <div id="resultArea" class="d-none">
                    <div class="card mb-4">
                        <div class="card-header bg-light d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">Generated SQL</h5>
                            <button class="btn btn-sm btn-outline-secondary" id="copySqlBtn">
                                <i class="fas fa-copy me-1"></i>Copy
                            </button>
                        </div>
                        <div class="card-body">
                            <div id="sqlEditor" class="border rounded"></div>
                            <div id="sqlWarnings" class="mt-2 text-warning"></div>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-header bg-light">
                            <h5 class="card-title mb-0">Explanation</h5>
                        </div>
                        <div class="card-body">
                            <div id="explanation"></div>
                        </div>
                    </div>

                    <div id="queryResultCard" class="card mb-4 d-none">
                        <div class="card-header bg-light">
                            <h5 class="card-title mb-0">Query Results</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="resultsTable">
                                    <thead id="resultsTableHead"></thead>
                                    <tbody id="resultsTableBody"></tbody>
                                </table>
                            </div>
                            <div id="resultsPagination" class="d-flex justify-content-between align-items-center mt-3">
                                <div>
                                    <span id="resultsCount" class="text-muted"></span>
                                </div>
                                <div>
                                    <button id="prevPageBtn" class="btn btn-sm btn-outline-secondary me-2" disabled>
                                        <i class="fas fa-chevron-left"></i> Previous
                                    </button>
                                    <button id="nextPageBtn" class="btn btn-sm btn-outline-secondary">
                                        Next <i class="fas fa-chevron-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Schema Modal -->
    <div class="modal fade" id="schemaModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Database Schema</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="schemaBody">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading database schema...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Agentic Text-to-SQL &copy; 2023</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/sql/sql.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
